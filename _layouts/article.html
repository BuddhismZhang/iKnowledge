---
layout: iKnowledge
style: article
---
<div id="article">
  {{ content }}
</div>
<div id="log">
  {% for log in page.logs %}
  <div class="record">
    <a href="mailto:{{ log.email }}">{{ log.author }}</a>ï¼š
    <span class="message">{{ log.message }}</span>
    <label class="timestamp">[{{ log.date | date: '%Y-%m-%d %H:%M:%S' }}]</label>
  </div>
  {% endfor %}
</div>
