---
layout: article
---
<table>
  <thead>
    <tr>
      <th>文章</th>
      <th>日期</th>
    </tr>
  </thead>
  <tbody>
    {% for post in page.posts %}
    <tr>
      <td>
        <a href="{{ post.url }}">{{ post.title }}</a></td>
      <td>{{ post.date | date: '%Y-%m-%d' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
